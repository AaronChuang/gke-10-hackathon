apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-system-ingress
  namespace: ai-agents
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: dashboard-service
      port:
        number: 80
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: orchestrator-service
            port:
              number: 80